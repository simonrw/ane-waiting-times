name: scrape the latest data

on:
  push:
  workflow_dispatch:
  schedule:
    - cron: '6,26,46 * * * *'

jobs:
  scheduled:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the source
        uses: actions/checkout@v2
      - name: Install nix
        uses: cachix/install-nix-action@v18
      - name: fetch the latest data
        run: nix run
      - name: Commit and push if it changed
        run: |-
          git config user.name "Automated"
          git config user.email "actions@users.noreply.github.com"
          git add -A
          timestamp=$(date -u)
          git commit -m "Latest data: ${timestamp}" || exit 0
          git push
      - name: Extract the changes
        run: nix run .#extract
      - name: Print how many commits have been extracted
        run: nix develop -c sqlite3 ./res.db 'select count(*) from commits'
      - name: Render the graphs
        run: nix run .#analyse
      - name: Commit the graphs if changed
        run: |-
          git config user.name "Automated"
          git config user.email "actions@users.noreply.github.com"
          git add -A
          timestamp=$(date -u)
          git commit -m "Latest plots: ${timestamp}" || exit 0
          git push
